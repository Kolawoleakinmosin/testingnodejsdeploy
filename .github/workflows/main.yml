name: build-and-deploy

on:
  push:
    branches:
      - main

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: 383265273024.dkr.ecr.us-east-1.amazonaws.com
  IMAGE_NAME: your-image-name
  KUBECONFIG: ${{ secrets.KUBECONFIG }}
  GHCR_REGISTRY: ghcr.io
  GHCR_USERNAME: ${{ github.actor }}
  GHCR_REPOSITORY: ${{ github.repository }}
  GHCR_IMAGE_NAME: k8s-at-home/kubernetes-cli
  GHCR_IMAGE_TAG: v1.22.0

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker image
      id: build-image
      uses: docker/build-push-action@v2
      with:
        context: .
        dockerfile: Dockerfile
        push: true
        tags: |
          ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          ${{ env.ECR_REGISTRY }}/${{ env.IMAGE_NAME }}:latest

    - name: Login to GHCR
      uses: docker/login-action@v1
      with:
        registry: ${{ env.GHCR_REGISTRY }}
        username: ${{ env.GHCR_USERNAME }}
        password: ${{ secrets.GHCR_PAT }}

    - name: Pull image from GHCR
      run: docker pull ${{ env.GHCR_REGISTRY }}/${{ env.GHCR_IMAGE_NAME }}:${{ env.GHCR_IMAGE_TAG }}

    - name: Deploy to Kubernetes
      uses: docker://ghcr.io/k8s-at-home/kubernetes-cli:v1.22.0
      with:
        args: |
          apply -f k8s/deployment.yaml
          set image deployment/your-deployment-name

